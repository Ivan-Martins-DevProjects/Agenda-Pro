<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Agenda Pro - Login</title>
    </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
<body>
<main>
    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div>
                <label for="email">E-mail ou Usu√°rio:</label>
                <input type="email" id="email" name="email_usuario" placeholder="seu@email.com" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="senha_usuario" placeholder="Sua senha secreta" required>
            </div>
            <div>
                <input type="checkbox" id="remember" name="lembrar">
                <label for="remember">Lembrar de mim</label>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="links-auxiliares">
            <a href="#">Esqueci minha senha</a>
            <a href="#">Criar uma nova conta</a>
        </div>
    </div>

    <template id="error-modal-template">
        <div class="modal-overlay">
            <div class="modal-box">
                <button class="close-modal-btn">&times;</button>
                <div class="modal-icon"><i class="fa fa-exclamation-circle" style="color: red;"></i></div>
                <div class="modal-title">
                    <p id="modal-code">Erro ao Autenticar</p>
                </div>
                <div class="modal-message">
                    <p id="modal-message"></p>
                </div>
            </div>
        </div>
    </template>
</main>
</body>
<script src="assets/js/login.js"></script>
</html>
