<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Testes de modal</title>
        <link rel="stylesheet" href="clientes/css/cadastroCliente.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <!-- Modal de Cadastro de Clientes -->
<div class="modal-cliente" id="modal-cliente">
    <div class="modal-header"></div>
    <div>
        <i class="fa fa-users fa-6x" style="margin-left: 12rem; margin-top: 2rem;"></i>
    </div>
    <div class="modal-title">
        <h2 id="modal-title">Cadastro de clientes</h2>
    </div>

    <div class="modal-body">
        <form id="customerForm">
            <div class="form-group-section">
                <h4 style="color: #1582bd;">Informações Pessoais</h4>
                <div class="form-row">
                    <div class="form-group">
                        <input placeholder="Nome Completo" type="text" id="nome">
                    </div>
                    <div class="form-group">
                        <input placeholder="E-mail" type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input placeholder="Telefone" type="tel" id="telefone">
                    </div>
                    <div class="form-group">
                        <input placeholder="CPF" type="text" id="cpf">
                    </div>
                </div>
            </div>

            <div class="form-group-section">
                <h4 style="color: #1582bd;">Endereço</h4>
                <div class="form-row">
                    <div class="form-group">
                        <input placeholder="Rua" type="text" id="rua">
                    </div>
                    <div class="form-group">
                        <input placeholder="Número" type="text" id="numero">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input placeholder="Bairro" type="text" id="bairro">
                    </div>
                    <div class="form-group">
                        <input placeholder="Cidade" type="text" id="cidade">
                    </div>
                </div>
            </div>

            <div class="form-group-section">
                <h4 style="color: #1582bd;">Atividade</h4>
                <div class="form-row">
                    <div class="form-group">
                        <input placeholder="Valor gasto" type="text" id="gasto">
                    </div>
                    <div class="form-group">
                        <input placeholder="Visitas" type="text" id="visitas">
                    </div>
                </div>
            </div>

            <div class="form-group-section">
                <h4 style="color: #1582bd;">Observações</h4>
                <div class="form-row">
                    <div class="form-group" style="width: 100%;">
                        <input placeholder="Observações" type="text" id="Observações">
                    </div>
                </div>
            </div>

            <div class="button">
                <button class="btn-register">Registrar</button>
                <button class="btn-exit">Sair</button>
            </div>
        </form>
    </div>
</div>

    </body>
</html>
